<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>/templates/print-num.html</title>
</head>
<body>
	<div class="container">
		<h1>1~10 까지 출력하기</h1>
		<!--/* 
			#m 페이징 처리할 때 필요함
			#numbers 는 Thymeleaf 에서 제공하는 유틸리티 객체 : 
			- 숫자 관련 기능을 제공
			- 원하는 범위의 숫자 생성, 포맷팅, 계산등을 수행한다.
			
			#numbers.sequence(시작값, 끝값, 증감값) => "tmp : ${#numbers.sequence(1, 10, 2)}" == 2씩 늘어나는 것 확인 가능.
			- #m 1~10 까지 "1씩 늘어나는게" 기본 값.
			- #m dto에 들어있는 경우: dto.start, dto.end 로 사용 가능.
		 */-->
		<ul>
			<li th:each="tmp : ${#numbers.sequence(1, 10)}">[[${tmp}]] </li>
		</ul>
		<ul>
			<li th:each="tmp : ${#numbers.sequence(start, end)}">[[${tmp}]] </li>
		</ul>
		
		<h1>숫자 format</h1>
		<p>가격 : <strong th:text="${#numbers.formatInteger(10000000,1,'COMMA')}"></strong>원</p>
	</div>
</body>
</html>
