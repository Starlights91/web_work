<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>/templates/user/info.html</title>
<th:block th:insert="/include/resource :: bootstrap"></th:block>
</head>
<body>
	<div class="container">
		<h1>회원 가입 정보</h1>
		<table class="table table-bordered table-striped">
			<tr>
				<th>아이디</th>
				<td>[[${dto.UserName}]]</td> <!--/* model.addAttribute("dto", );라서 dto.으로 가져올 수 있음 */-->
			</tr>
			<tr>
				<th>비밀번호</th>
				<td>
					<a th:href="@{/user/edit-password}">수정하기</a> <!--/* /user/	절대 경로로 사용하기 (헷갈리니까)  */-->
				</td>
			</tr>
			<tr>
				<th>이메일</th>
				<td th:text="${dto.Email}"></td>
			</tr> 
			<tr>
				<th>프로필 이미지</th>
				<td>
					<!--/* 프로필 이미지가 있는/없는 경우 if unless 사용  */-->
					<i th:if="${dto.ProfileImage == null}" style="font-size:100px;" class="bi bi-person-circle"></i>
					<img th:unless="${dto.ProfileImage == null}"
						th:src="@{/upload/{name}(name=${dto.ProfileImage})}"
						style="width:100px;height:100px;border-radius:50%;"/> <!--/* 여기 이미지 경로 요청: {name}   */-->
				</td>
			</tr>
			<tr>
				<th>최종 수정 날짜</th>
				<td>[[${dto.getUpdatedAt}]]</td>
			</tr>
			<tr>
				<th>가입 날짜</th>
				<td>[[${dto.CreatedAt}]]</td>
			</tr>
		</table>
		<a th:href="@{/user/edit}">개인 정보 수정(이메일, 프로필사진)</a>
	</div>
</body>
</html>
